    name: inspectors
  - !Module
    name: designers
  - !Module
    name: tutorials
  - !Module
    name: lightcode

classes:

  - !Class
    name: Temperature
    bases: [kore.Object]
    icon: ‚òïÔ∏é
    doc: Colling temperature experiment.
    attributes:
      - !Attribute
        name: temperature
        type: int
        default: 140
      - !Attribute
        name: drops
        type: int
        default: 2
      - !Attribute
        name: DEGREES_PER_DROP
        type: int
        default: 5
      - !Attribute
        name: expected_result
        type: int
    methods:
      - !Method
        name: cool
        code: |
          return self.temperature - self.drops * self.DEGREES_PER_DROP
      - !Method
        name: guess
        code: |
          ret = self.cool() == self.expected_result
          if ret:
            lightcode.balloons()
            return "Great!"
          else:
            return "Almost. Try again!"

instances:

  - !Scene
    title: ":red[Fun] with :red[fun]ctions"
