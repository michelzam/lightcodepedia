<div id="{{ include.id | default: 'carousel1' }}" class="carousel slide mb-4">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ include.img1 | relative_url }}" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="{{ include.img2 | relative_url }}" class="d-block w-100" alt="">
    </div>
  </div>

  <button class="carousel-control-prev" type="button"
          data-bs-target="#{{ include.id | default: 'carousel1' }}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button"
          data-bs-target="#{{ include.id | default: 'carousel1' }}" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
